        .container {
            max-width: 730px;
        }

        #contentPanel {
            width: 640px;
            margin: 4px auto;
            padding: 4px 16px;
        }

        .platformItem {
            float: left;
            width: 193px;
            margin: 4px;
            height: 230px;
            justify-content: center;
            display: flex;
            flex-direction: column;

        }

        .installExtensionLink {
            margin-top: 24px;
        }

        .whiteBox {
            text-decoration: none;
            color: #000 !important;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .25);
            border-radius: 3px;
            background-color: #fff;
            padding: 8px 6px 6px;
        }

        body {
            background-color: #3c686f;
            color: #18383f;
            font-size: 14px;
        }

        #main {
            margin: 0 auto;
        }

        a, a:visited {
            text-decoration: underline;
            color: #18383f;
            font-weight: bold;
            text-align: right;
        }

        .invisible {
            display: none;
        }

        .visible {
            display: block;
        }

        h1, h2 {
            text-transform: uppercase;
            font-size: 46px;
            line-height: 42px;
            font-weight: 700;
            letter-spacing: 2px;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Yanone Kaffeesatz', sans-serif;
            letter-spacing: 1px;
        }

        h3 {
            font-size: 1.3em;
            font-family: Arial, Helvetica, sans-serif;
            text-align: start;
        }

        .teaser {
            text-align: center;
        }

        .teaser h2 {
            text-transform: none;
            font-size: 2.2em;
            text-align: center;
            line-height: 42px;
            font-weight: 700;
            letter-spacing: normal;
        }

        .features {
            padding: 32px 32px 14px 32px;
            text-align: start !important;
            margin: 0px 0px 16px 0px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .25);
            background-color: #eebb1b;
            border-radius: 3px;
            font-size: large;
        }

        .gridContainer {
            margin: 4px 6px 22px 6px;
            display: grid;
            grid-gap: 10px;
            grid-template-columns: repeat(1, 1fr);
        }

        .gridItemFullWidth {
            grid-column: 1 / 2;
        }

        .gridContainer > div {
            margin-bottom: 8px;
        }

        .yellowBox {
            font-smoothing: antialiased;
            text-decoration: none;
            color: #000 !important;
            border-radius: 3px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .25);
            background-color: #ececec;
            padding: 8px 6px 6px;
        }

        .greyBox {
            font-smoothing: antialiased;
            text-decoration: none;
            color: #000 !important;
            border-radius: 3px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, .25);
            background-color: #efefef;
            padding: 8px 6px 6px;
        }

        .officialTag {
            color: #333;
            background-color: #eebb1b;
            border-radius: 5px;
            padding: 4px 10px;
            line-height: 1.2em;
            margin: 4px auto;
            width: 160px;
            font-size: 0.7em;
            font-weight: bold;
        }

        a.platformName {
            text-decoration: none;
        }

        .gridItem {
            flex-direction: column;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gridItem img {
